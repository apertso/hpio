name: Build & Package

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "22"

permissions:
  contents: read

jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:run -- --no-file-parallelism

      - name: Build app
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Upload Storybook bundle
        uses: actions/upload-artifact@v4
        with:
          name: frontend-storybook
          path: frontend/storybook-static

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          rm -rf dist
          npx tsc --pretty false

      - name: Upload server bundle
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
